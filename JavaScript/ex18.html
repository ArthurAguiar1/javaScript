    <head>
        <title>Ex1888888</title>
    </head>
    <body>
        <script lang= "JavaScript">
            var y, i;
            document.write("<table border='1'>");
            document.write("<tr>");
            document.write("<td>");   
                            
            for (y = 1; y <= 20; y++ )
            {
             document.write("<table border='0'>"); 
             for(i = 1; i <=10; i++)
                {
                resultado = i * y;
                document.write("<tr><td align='right'>" + y + "</td><td align='center'> x </td><td align='right'>" + i + "</td><td align='center'> = </td><td align='right'>" + resultado + "</td></tr>");
                } 
            document.write("</table>");          
            document.write("</td>");               
            if (y%5==0)
            {
                document.write("</tr>");    
            }


            document.write("<td>");               
            }
            document.write("</tr>");
         document.write("</table>");
        </script>   
    </body>
</html>
